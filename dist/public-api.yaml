        required: true
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                allOf:
                  -
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
                      code:
                        type: integer
                        example: 0
                      message:
                        type: string
                  -
                    type: object
                    properties:
                      data:
                        type: array
                        items: {  }
                        default: []
        '401':
          description: Unauthenticated
      security:
        -
          bearerAuth: []
  /auth/logout:
    post:
