                            agreementType:
                              enum:
                                - gdpr
                                - user_agreement
                                - privacy_policy
                                - cookie_policy
                                - beta_agreement
                              type: string
                            version:
                              type: integer
                              example: 1
                            content:
                              type: string
        '401':
          description: Unauthenticated
        '403':
          description: Forbidden
        '404':
          description: 'Not Found'
          content:
            application/json:
              example:
                success: false
                code: 404
                message: 'Agreement not found'
                data: []
