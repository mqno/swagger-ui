  /agreements:
    get:
      tags:
        - Platform
      description: 'Returns list of agreements'
      operationId: PlatformListAgreements
      parameters:
        -
          name: Accept-Language
          in: header
          description: 'Language code'
          schema:
            type: string
        -
          name: agreementType
          in: query
          description: 'Agreement type'
          required: false
          allowEmptyValue: true
          schema:
            enum:
              - gdpr
              - user_agreement
              - privacy_policy
              - cookie_policy
              - beta_agreement
            type: string
      responses:
        '200':
          description: 'Successful operation'
          content:
            application/json:
              schema:
                allOf:
                  -
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
                      code:
