openapi: 3.0.0
info:
  title: 'Ready2.gg Public API Documentation'
  description: 'All Ready2.gg Public API endpoints are presented here.'
  contact:
    email: admin@ready2.gg
  version: 1.1.0
servers:
  -
    url: 'http://127.0.0.1:8000'
    description: 'Public API Development URL'
  -
    url: 'https://dev.ready2.gg/next-api'
    description: 'Public API Dev Server URL'
  -
    url: 'https://testing-public-api.ready2.gg'
    description: 'Public API Test Suite URL'
  -
    url: 'https://stage-api.ready2.gg'
    description: 'Public API Stage URL'
  -
    url: 'https://ready2.gg/next-api'
    description: 'Public API Production URL'
paths:
  /auth/login:
    post:
      tags:
        - Authentication
      description: 'Authenticates the registered user'
      operationId: authUser
      parameters:
        -
          name: Accept-Language
          in: header
          description: 'Language code'
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - email
                - password
              type: object
              properties:
                email:
                  type: string
                  example: 'admin@ready2.gg or admin'
                password:
                  type: string
                  example: Password123
        required: true
      responses:
        '200':
          description: 'Login successful'
          content:
            application/json:
              schema:
                allOf:
                  -
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
                      code:
                        type: integer
                        example: 0
                      message:
                        type: string
                  -
                    type: object
                    properties:
                      data:
                        allOf:
                          -
                            type: object
                            properties:
                              access_token:
                                type: string
                                example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9
                              refresh_token:
                                type: string
                                example: jduVz1uY9EHVB9Gd9m2316
                              token_type:
                                type: string
                                example: bearer
                              wallet_uuid:
                                type: string
                                format: uuid
                                example: uuid
                              r2c_account_balance:
                                type: integer
                                example: 0
                              expires_in:
                                type: integer
                                example: 60
                          -
                            type: object
                            properties:
                              uuid:
                                type: string
                              email:
                                type: string
                              username:
                                type: string
                              name:
                                type: string
                              status:
                                enum:
                                  - Pending
                                  - Approved
                                  - Rejected
                                type: string
                              timezone:
                                type: string
                                example: UTC
                              language:
                                type: string
                                example: tr
                              isOnboarded:
                                type: boolean
                                example: true
                              roles:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    name:
                                      type: string
                                    role_permissions:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          name:
                                            type: string
                              permissions:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    name:
                                      type: string
        '404':
          description: 'Login failed'
  /auth/token:
    post:
      tags:
        - Authentication
      description: 'Generates new token via supplied refresh token'
      operationId: newToken
      parameters:
        -
          name: Accept-Language
          in: header
          description: 'Language code'
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              required:
                - refresh_token
              type: object
              properties:
                refresh_token:
                  type: string
                  example: jduVz1uY9EHVB9Gd9m2316
        required: true
      responses:
        '200':
          description: 'Login successful'
          content:
            application/json:
              schema:
                allOf:
                  -
                    type: object
                    properties:
                      success:
                        type: boolean
                        example: true
                      code:
                        type: integer
                        example: 0
                      message:
                        type: string
                  -
                    type: object
                    properties:
                      data:
                        allOf:
                          -
                            type: object
                            properties:
                              access_token:
                                type: string
                                example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9
                              refresh_token:
                                type: string
                                example: jduVz1uY9EHVB9Gd9m2316
                              token_type:
                                type: string
                                example: bearer
                              wallet_uuid:
                                type: string
                                format: uuid
                                example: uuid
                              r2c_account_balance:
                                type: integer
                                example: 0
                              expires_in:
                                type: integer
                                example: 60
                          -
                            type: object
                            properties:
                              uuid:
                                type: string
                              email:
                                type: string
                              username:
                                type: string
                              name:
                                type: string
                              status:
                                enum:
                                  - Pending
                                  - Approved
                                  - Rejected
                                type: string
                              timezone:
                                type: string
                                example: UTC
                              language:
                                type: string
                                example: tr
                              isOnboarded:
                                type: boolean
                                example: true
                              roles:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    name:
                                      type: string
                                    role_permissions:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          name:
                                            type: string
                              permissions:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    name:
                                      type: string
        '422':
          description: 'Unprocessable Content'
  /auth/terminate:
    post:
      tags:
        - Authentication
      description: 'Terminates the active session'
      operationId: terminateSession
      parameters:
        -
          name: Accept-Language
