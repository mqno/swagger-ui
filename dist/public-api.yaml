                  description: 'Slug of the game'
                  example: gameSlug
                roundCount:
                  type: number
                  description: 'Number of rounds in the tournament'
                rounds:
                  type: array
                  items:
                    required:
                      - roundIndex
                      - numberOfGroups
                      - advancingTeams
                      - sets
                      - mapIds
                    type: object
                    properties:
                      roundIndex:
                        minimum: 1
                        type: number
                        description: 'Index of the round'
                        example: 1
                      numberOfGroups:
                        type: number
                        description: 'Number of groups in the round (encounter). It must be a power of 2. (e.g. 2, 4, 8, 16, 32, 64)'
                        example: 2
                      advancingTeams:
                        maximum: 8
                        minimum: 1
                        type: number
                        description: 'Number of teams advancing to the next round. It must be a power of 2. (e.g. 1, 2, 4, 8)'
                        example: 8
                      sets:
                        type: number
                        description: 'Number of sets in the encounter'
                        example: 2
                      mapIds:
                        type: array
                        items:
                          type: string
                          example: uuid
                  description: 'If rounds are provided, the system will validate the rounds and slots. If not provided, the system will generate the rounds and slots.'
        required: true
      responses:
        '200':
          description: Successful
          content:
            application/json:
              schema:
                required:
                  - slots
                  - roundCountMinMax
                  - roundCount
                  - rounds
                type: object
                properties:
                  success:
                    type: boolean
                  code:
                    type: number
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: undefined
                  slots:
                    type: number
                  roundCountMinMax:
                    required:
                      - min
                      - max
                    type: object
                    properties:
                      min:
                        type: number
                        description: 'Minimum number of rounds in the tournament'
                        example: 1
                      max:
                        type: number
                        description: 'Maximum number of rounds in the tournament'
                        example: 8
                    description: 'Minimum and maximum can be the same'
                  roundCount:
                    type: number
                  rounds:
                    type: array
                    items:
                      required:
                        - round
                        - encounters
                        - teamsPerMatch
                        - unevenTeamsPerMatch
                        - advancingTeams
                        - totalTeams
                        - sets
                        - mapIds
