                          type: number
                        teamsPerMatch:
                          type: number
                        unevenTeamsPerMatch:
                          type: boolean
                        advancingTeams:
                          type: number
                        totalTeams:
                          type: number
                        sets:
                          type: number
                        mapIds:
                          type: array
                          items:
                            type: string
